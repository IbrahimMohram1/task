<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="overflow-auto">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-12">
            <div class="item text-center">
              <h2 class="my-5">Transactions</h2>

              <input
                oninput="search(this.value)"
                id="SearhInput"
                type="text"
                class="form-control my-5 w-75 mx-auto"
                placeholder="Searh By Name or Amount ..."
              />

              <table
                class="table shadow table-hover table-success table-striped"
              >
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Get Transactions</th>
                  </tr>
                </thead>
                <tbody class="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <h3 class="text-center">Transactions Details</h3>
        <div class="row m-auto g-5">
          <div>
            <div class="row justify-content-center" id="rowData"></div>
          </div>

          <div id="total" class="my-5"></div>
        </div>
        <div>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
